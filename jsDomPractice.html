<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicing JS/DOM Interface</title>
</head>
<body>
        <h1 id="myHeading"></h1>
        <p>The central theme of Mary Shelley's Frankenstein is clearly laid out in the first few pages of the text(1).</p>
        <p id="newPara"></p>

        <script>
            var header = document.getElementById("myHeading");
            header.innerHTML = "My essay on Frankenstein";


            // appendChild()
            var footNote = document.createElement("p");
            footNote.innerHTML = "<br>1, From page 5 of <i>Frankenstein</i>";
            // add the child
            document.body.appendChild(footNote);

            // add another paragraph
            var paraGraph = document.getElementById("newPara");
            paraGraph.innerHTML = "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.";
            
            // add another footNote at the end of the page
            var footNote1 = document.createElement("p");
            footNote1.innerHTML = "2, This is my second <i><strong>Footnote</strong></i>";
            document.body.appendChild(footNote1);

            // use insertBefore()
            var subTitle = document.createElement("h2");
            subTitle.innerHTML = "This is my Sub Title";

            // capture the element we want to add our h2 before
            // see newPara variable above
            document.body.insertBefore(subTitle, newPara);

        </script>

</body>
</html>
