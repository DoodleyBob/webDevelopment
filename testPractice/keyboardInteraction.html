<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Keyboard Interactions</title>
</head>
<body>
    <label for="name">First Name:</label>
    <input type="text" onkeydown="checkKey(event)">


    <script>
        function checkKey(e) { 
            if (e.key == 'Enter') {
                alert('You Pressed Enter: ');
            }
            if (e.key == 'd' || e.key == 'D') {
                alert('You Pressed D');
            }
        }
    </script>
</body>
</html>
